<!doctype html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-color.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-icon.css">
    <link rel="stylesheet" href="css/message.css">
</head>
<body class="um-vp">
<div id="container" class="ub ub-ver" style="height:100%;">
    <div id="header" class="ub">
        <div class="left"><a class="btn"><i class="icon-base back"></i></a></div>
        <div class="middle ub-f1 ut-s">我的消息</div>
        <div class="right"></div>
    </div>
    <div id="content" class="ub-f1">
    <div class="list" data-page="1">
        <a class="ub item chat">       
            <img class="thumb" src="images/avatar.png" />   
            <div class="ub-f1 summary">                
                <p class="title ut-s">张全单</p>              
                <p class="tip ut-s">快还书双双大幅杀跌</p>
            </div>  
            <div class="extras">                    
                <span class="date">9-30</span>      
                <i class="badge">1</i>          
            </div>
        </a>
        <a class="ub item urge">                    
            <i class="thumb icon-status clock"></i>
            <div class="ub-f1 summary">                
                <p class="title ut-s">催还</p>                
                <p class="tip ut-s">快还书双双大幅杀跌</p>
            </div>  
            <div class="extras">                    
                <span class="date">9-30</span>      
                <i class="badge">1</i>          
            </div>
        </a>
        <a class="ub item comment">                    
            <i class="thumb icon-status message"></i>
            <div class="ub-f1 summary">                
                <p class="title ut-s">书评</p>                
                <p class="tip ut-s">快还书双双大幅杀跌</p>
            </div>  
            <div class="extras">                    
                <span class="date">9-30</span>      
                <i class="badge">1</i>          
            </div>
        </a>
        <a class="ub item lend">                    
            <i class="thumb icon-status hand"></i>
            <div class="ub-f1 summary">                
                <p class="title ut-s">借书</p>                
                <p class="tip ut-s">快还书双双大幅杀跌</p>
            </div>  
            <div class="extras">                    
                <span class="date">9-30</span>      
                <i class="badge">1</i>          
            </div>
        </a>
        <a class="ub item give-back">                    
            <i class="thumb icon-status take"></i>
            <div class="ub-f1 summary">                
                <p class="title ut-s">归还</p>                
                <p class="tip ut-s">快还书双双大幅杀跌</p>
            </div>  
            <div class="extras">                    
                <span class="date">9-30</span>      
                <i class="badge">1</i>          
            </div>
        </a>
    </div>
    </div>
</div>
<script src="js/appcan.js"></script>
<script src="js/appcan.control.js"></script>

<script src="js/define.js"></script>
<script src="js/widget.js"></script>
<script src="js/function.js"></script>
<script src="js/message.js"></script>
</body>
</html>
