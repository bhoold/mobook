<!doctype html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-color.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-icon.css">
    <link rel="stylesheet" href="css/book-detail.css">
</head>
<body class="um-vp">
    <div id="container" class="up" style="height: 100%;">
    <div id="content" class="ub ub-ver" style="height: 100%;">
        <p class="bookimg">
            <img class="thumb" src="images/book-thumb.jpg" />
        </p>
        <div class="info">
            <p class="title"></p>
            <p class="level"></p>
            <p class="suggest">建议阅读：<i>0天</i></p>
        </div>
        <div class="owner">
            <p class="avatar-wrap"><img class="avatar" src="images/avatar.png" alt="" /></p>
            <p>
                <i>书主</i>
                <span></span>
            </p>
            <a id="call" class="uhide"></a>
        </div>
        <div class="comment ub-f1">
            <div class="summary">
                <p class="summary-title"><span></span>的书评</p>
                <div class="content"></div>
            </div>
            <div class="other">
                <p class="other-title">其它书评</p>
                <div class="uhide no-comment"><img src="images/none-comment.png" />还没有其他书评</div>
                <ul class="uhide"></ul>
            </div>
        </div>
    </div></div>
<script src="js/appcan.js"></script>
<script src="js/appcan.control.js"></script>

<script src="js/define.js"></script>
<script src="js/widget.js"></script>
<script src="js/function.js"></script>
<script src="js/book-detail-content.js"></script>

</body>
</html>
